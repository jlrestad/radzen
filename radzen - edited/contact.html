<body class="contact">


    <header id="nav">
        <!-- NAV -->
        <nav id="navbar">
            <ul>
                <li><a id="title" href="index.html">RadZen</a></li>
                <li><a class="navlinks" href="index.html">HOME</a></li>
                <li><a class="navlinks" href="services.html">SERVICES</a>
                    <li><a class="navlinks" href="about.html">ABOUT</a></li>

            </ul>
        </nav>
        <!-- END NAV -->
        <!--<h2>A better life starts here.</h2>-->
    </header>

    <div id="wrapper">

        <main>
            <form id="contactForm" action="thx.html" onsubmit="return Validate()">
                <fieldset>
                    <!--<legend>Begin your journey...</legend>-->

                    <label>First Name:</label>
                    <input id="firstname" class="form-control required" type="text" name="firstname" placeholder="ex. Jane">
                    <div id="fnFB"></div>

                    <label>Last Name:</label>
                    <input id="lastname" class="form-control required" type="text" name="lastname" placeholder="ex. Brown">
                    <div id="lnFB"></div>

                    <label>Email:</label>
                    <input id="email" class="form-control required email" required="email" type="email" name="email" placeholder="ex. jane.brown@mail.com">
                    <div id="emailFB"></div>

                    <label>Address:</label>
                    <input id="address" class="form-control required address" type="text" name="address" placeholder="ex. 1234 1st Ave SW">
                    <div id="addressFB"></div>

                    <label>City:</label>
                    <input id="city" class="form-control required" type="text" name="city" placeholder="ex. Seattle">
                    <div id="cityFB"></div>

                    <label>State:</label>
                    <select id="dropdown">
    <option value="choose">Choose a State</option>
    <option value="AL">AL</option>
    <option value="AK">AK</option>
    <option value="AZ">AZ</option>
    <option value="AR">AR</option>
    <option value="CA">CA</option>
    <option value="CO">CO</option>
    <option value="CN">CN</option>
    <option value="DE">DE</option>
    <option value="FL">FL</option>
    <option value="GA">GA</option>
    <option value="HI">HI</option>
    <option value="ID">ID</option>
    <option value="IL">IL</option>
    <option value="IN">IN</option>
    <option value="IA">IA</option>
    <option value="KS">KS</option>
    <option value="KY">KY</option>
    <option value="LA">LA</option>
    <option value="ME">ME</option>
    <option value="MD">MD</option>
    <option value="MA">MA</option>
    <option value="MI">MI</option>
    <option value="MN">MN</option>
    <option value="MO">MO</option>
    <option value="MT">MT</option>
    <option value="NE">NE</option>
    <option value="NV">NV</option>
    <option value="NJ">NJ</option>
    <option value="NM">NM</option>
    <option value="NY">NY</option>
    <option value="NC">NC</option>
    <option value="ND">ND</option>
    <option value="OH">OH</option>
    <option value="OK">OK</option>
    <option value="OR">OR</option>
    <option value="PA">PA</option>
    <option value="RU">RU</option>
    <option value="SC">SC</option>
    <option value="SD">SD</option>
    <option value="TN">TN</option>
    <option value="TX">TX</option>
    <option value="UT">UT</option>
    <option value="VT">VT</option>
    <option value="VA">VA</option>
    <option value="WA">WA</option>
    <option value="WV">WV</option>
    <option value="WI">WI</option>
    <option value="WY">WY</option>
    </select>
                    <div id="stateFB"></div>

                    <label>Zipcode:</label>
                    <input id="zipcode" class="form-control required" type="text" name="zipcode" placeholder="ex. 98111">
                    <div id="zipcodeFB"></div>


                    <!--CHECKBOX-->

                    <label>Retreat Package</label>
                    <input id="package1" class="package" type="checkbox" name="package" value="enlightenment">Enlightenment
                    <input id="package2" class="package" type="checkbox" name="package" value="peace">Inner Peace
                    <div id="packageFB"></div>


<!--
                    PAYMENT
                    <label>Payment</label>
                    <input id="amex" class="form-control required pay" type="radio" name="payment" value="amex">AMEX
                    <input id="visa" class="form-control required pay" type="radio" name="payment" value="visa">VISA <input id="mc" class="form-control required pay" type="radio" name="payment" value="mastercard">MC
                    <input id="discover" class="form-control required pay" type="radio" name="payment" value="discover">DISCOVER
                    <div id="payFB"></div>
-->


<!--
                    <label class="special">Special Instructions</label>
                    <textarea name="special" rows="6" placeholder="ex: dietary restrictions"></textarea>
-->

                    <!--BUTTONS-->
                    <input class="buttons" type="reset" value="Reset" name="reset">
                    <input class="buttons" type="submit" value="Submit" name="submit">

                </fieldset>
            </form>
        </main>
